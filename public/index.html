
<!DOCTYPE html>
<html>
<head>
  <title>Texas Holdem Cron</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">



  <!-- Site tyles -->
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href='http://fonts.googleapis.com/css?family=Ewert' rel='stylesheet' type='text/css'>
  <link href="/style/app.css" rel="stylesheet">
  <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
  <!--[if lt IE 9]>
  <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>
<body>
<div class="container">
  <div class="row">
    <div class="span12 clock">
      <center><h2>Texas Holdem Cron</h2></center>
    </div>
  </div>
  <div class="row" id="row1" style="display:none;">
    <div class="span12">
      <h4 id="time"></h4>
    </div>
  </div>
  <div class="row" id="row2">
    <div class="span12">
      <center><h2><font id="cron"></font> <font style="color:#067903"> - </font> <font id="rcron" style="color:#DECD18"></font></h2></center>
    </div>
  </div>
  <div class="row" id="row3">
    <div class="span12">
      <center><h2 id="stage"></h2></center>
    </div>
  </div>
  <div class="row" id="row4">
    <div class="span12">
      <center><h1>$ <font id="short"></font> - $ <font id="dshort"></font></h1></center>
    </div>
  </div>
  <div class="row" id="row5">
    <div class="span12">
      <center>
        <a id="btn_jumpback" href="#"><img src="/assets/img/chip_jump_backward.png" width="45"></a>
        <a id="btn_rw" href="#"><img src="/assets/img/chip_rw.png" width="45"></a>
        <a id="btn_run" href="#"><img src="/assets/img/chip_play.png" width="45"></a>
        <a id="btn_ff" href="#"><img src="/assets/img/chip_ff.png" width="45"></a>
        <a id="btn_jumpforward" href="#"><img src="/assets/img/chip_jump_forward.png" width="45"></a>
        <a id="btn_stop" href="#"><img src="/assets/img/chip_stop.png" width="45"></a>
      </center>
    </div>
  </div>
  <div class="row">
    <div class="span12">
      <hr>
      <small>Mercabyte &copy; 2013</small> | <a href="/zoom">Zoomable Version</a> | <a href="/">Non-Zoomable Version</a><br><small>Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/98.0.4758.80 Safari/537.36 Edg/98.0.1108.50</small>
    </div>
  </div>
</div>
<!-- Javascript Placed at the end of the document so the pages load faster -->
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="js/app.js"></script>
</body>
</html>
