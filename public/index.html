<!DOCTYPE html>
<html>
<head>
    <title>Texas Holdem Cron</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">

    <link href="/style/app.css" rel="stylesheet">
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <h2>Texas Holdem Cron</h2>
</div>
<div class="container">
    <div class="row" id="row1" style="display:none;">
        <div class="span12">
            <h4 id="time"></h4>
        </div>
    </div>
    <div class="phase-container">
        <div class="short-badge">
            <h3><span id="cron"></span></h3>
        </div>
        <div class="short-badge">
            <h2><span id="rcron" class="clock"></span></h2>
        </div>
    </div>
    <div class="phase-container">
        <div class="phase-badge">
            <h2 id="stage"></h2>
        </div>
    </div>
    <div class="phase-container">
        <div class="short-badge">
            <h2><span id="short"></span></h2>
        </div>
        <div class="d-short-badge">
            <h2><span id="dshort"></span></h2>
        </div>
    </div>
    <div class="bottom-container">
        <div class="btn-container"><a id="btn_jumpback" href="#"><img src="/assets/img/chip_jump_backward.png"
                                                                      width="45"></a></div>
        <div class="btn-container"><a id="btn_rw" href="#"><img src="/assets/img/chip_rw.png" width="45"></a></div>
        <div class="btn-container"><a id="btn_run" href="#"><img src="/assets/img/chip_play.png" width="45"></a></div>
        <div class="btn-container"><a id="btn_ff" href="#"><img src="/assets/img/chip_ff.png" width="45"></a></div>
        <div class="btn-container"><a id="btn_jumpforward" href="#"><img src="/assets/img/chip_jump_forward.png"
                                                                         width="45"></a></div>
        <div class="btn-container"><a id="btn_stop" href="#"><img src="/assets/img/chip_stop.png" width="45"></a></div>
    </div>
</div>
<script src="js/app.js"></script>
</body>
</html>
