<!DOCTYPE html>
<html>
<head>
    <title>Texas Holdem Cron</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">

</head>
<body>
<div class="header-container">
    <h2>Texas Holdem Cron</h2>
</div>
<div class="container">
    <div class="row" id="row1" style="display:none;">
        <div class="span12">
            <h4 id="time"></h4>
        </div>
    </div>
    <div class="phase-container">
        <div class="phase-badge">
            <h4><span id="cron"></span></h4>
        </div>
        <div class="phase-badge">
            <h2><span id="rcron" class="clock"></span></h2>
        </div>
    </div>
    <div class="phase-container">
        <div class="phase-badge">
            <h2 id="stage"></h2>
        </div>
    </div>
    <div class="phase-container">
        <div class="phase-badge">
            <h2><span id="short"></span></h2>
        </div>
        <div class="phase-badge">
            <h2><span id="dshort"></span></h2>
        </div>
    </div>
</div>
<div class="bottom-container">
    <div class="btn-container" id="btn_jumpback">&#9198;</div>
    <div class="btn-container" id="btn_rw">&#9194;</div>
    <div class="btn-container" id="btn_run">&#9199;</div>
    <div class="btn-container" id="btn_ff">&#9193;</div>
    <div class="btn-container" id="btn_jumpforward">&#9197;</div>
</div>
<script src="js/bundle.js"></script>
</body>
</html>
